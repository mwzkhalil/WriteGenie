{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
    <h1>Results</h1>
    <p>Here are some alternative words and phrases for your text:</p>
    <ul>
        {% for suggestion in suggestions %}
            <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Enter new text</a>
{% endblock %}
